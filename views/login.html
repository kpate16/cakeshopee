    <link href="../css/style.css" rel="stylesheet" />
    <title>Cake Shopee</title>
</head>

<body>
    <div class="row">
        <div class="col col-md-12">
            <nav class="navbar navbar-expand-lg navbar-custom navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CakeShopee</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item ">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="products.html">Our Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about-us.html">About Us</a>
                            </li>
                        </ul>
                    </div>

                    <i class="fas fa-heart fa-xl ms-5"></i>
                    <a href="checkout.html"> <i class="fas fa-shopping-cart fa-xl ms-2"></i></a>

                </div>
            </nav>
        </div>
    </div>
    <section class="login-form-main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="transparant-card" style="width: 500px;">
                        <div class="logo">
                            <img src="../images/user.png" />
                            <hr>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" type="text" placeholder="Enter Email"
                                required="" aria-required="true" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" type="text"
                                placeholder="Enter Password" required="" aria-required="true" />
                        </div>
                        <div class="checkbox form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="" />
                                <label class="form-check-label" for=""> Remember me </label>
                            </div>
                            <a href="#">Forgot Password</a>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onClick="location.href='home.html'"
                                style="width: 100%;">
                                Login
                            </button>
                        </div>
                        <div class="form-group">
                            Dosen't have an account yet? <a href="register.html"> Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <iframe src="footer.html" seamless></iframe>
