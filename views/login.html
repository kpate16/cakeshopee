<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="../css/style.css" rel="stylesheet" />

  <title>Cake Shopee</title>
</head>

<body>
  <!-- <iframe src="menubar.html" seamless></iframe> -->
  <section class="login-form-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="transparant-card" style="width: 500px;">

            <div class="logo">
              <img src="../images/user.png" />
              <hr>
            </div>

            <div class="form-group">
              <input type="email" name="email" class="form-control" type="text" placeholder="Enter Email" required=""
                aria-required="true" />
            </div>

            <div class="form-group">
              <input type="password" name="password" class="form-control" type="text" placeholder="Enter Password"
                required="" aria-required="true" />
            </div>

            <div class="checkbox form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="" />
                <label class="form-check-label" for=""> Remember me </label>
              </div>
              <a href="#">Forgot Password</a>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-primary" onClick="location.href='home.html'">
                Login
              </button>
            </div>
            <div class="form-group">
              Dosen't have an account yet? <a href="register.html"> Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <iframe src="footer.html" seamless></iframe>
</body>

</html>
